<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        flex-wrap: wrap;
    }
</style>
<body>

    <script>

        for (let i = 1; i <= 100; i++) { 
            let boxer = document.createElement('div')
            boxer.style.width = '100px';
            boxer.style.display = 'flex';
            boxer.style.height = '100px';
            boxer.style.border = '1px solid #000';
            boxer.innerHTML = i;
            document.body.append(boxer);
            for (let a = 1; a <= 10; a++) {
                let pik = document.createElement('div')
                pik.style.width = '10px';
                pik.style.height = '10px';
                pik.style.background = 'red';
                pik.style.fontSize = '10px'
                boxer.append(pik);
                pik.innerHTML = a
            }
        }
    </script>

</body>
</html>
